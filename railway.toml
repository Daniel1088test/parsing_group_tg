[build]
builder = "NIXPACKS"
buildCommand = "chmod +x railway_fix.sh railway_health.py start_services.sh && python manage.py collectstatic --noinput"

[deploy]
startCommand = "bash start_services.sh"
healthcheckPath = "/health.html"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
healthcheckInterval = 15

[phases.setup]
nixPkgs = ["python311", "postgresql", "gcc"] 